<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
	#a {
		width: 200px;
		height: 200px;
		background-color: yellow;
	}

	#b {
		width: 100px;
		height: 100px;
		background-color: red;
	}

	#c {
		width: 50px;
		height: 50px;
		background-color: blue;
	}
	</style>
</head>
<body>

<div id="a">
	<div id="b">
		<div id="c">
			
		</div>		
	</div>
</div>

<script type="text/javascript">
	a.addEventListener("click", function(e) {
		console.log("Hello from div A");
		console.log(e);
	}, false);

	b.addEventListener("click", function() {
		console.log("Hello from div B");
	}, false);

	c.addEventListener("click", function(e) {
		console.log("Hello from div C");
		e.stopPropagation();
	}, false);
</script>

</body>
</html>
